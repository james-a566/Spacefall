MEMORY {
  ZP:     start = $0000, size = $0100, type = rw, define = yes;
  OAM:    start = $0200, size = $0100, type = rw, define = yes;
  RAM:    start = $0300, size = $0500, type = rw, define = yes;

  HEADER: start = $0000, size = $0010, type = ro, file = %O, fill = yes;
  PRG:    start = $C000, size = $4000, type = ro, file = %O, fill = yes;
  CHR:    start = $0000, size = $2000, type = ro, file = %O, fill = yes;
}

SEGMENTS {
  HEADER:   load = HEADER, type = ro;

  # ---- Zero page (accept either name) ----
  ZEROPAGE: load = ZP, type = zp;
  ZP:       load = ZP, type = zp;

  # ---- Sprite OAM buffer page ----
  OAM:      load = OAM, type = bss;

  # ---- General RAM (accept either name) ----
  BSS:      load = RAM, type = bss;
  RAM:      load = RAM, type = bss;

  # ---- PRG ROM (accept either name) ----
  CODE:     load = PRG, type = ro;
  PRG:      load = PRG, type = ro;
  RODATA:   load = PRG, type = ro, optional = yes;

  VECTORS:  load = PRG, type = ro, start = $FFFA;

  CHARS:    load = CHR, type = ro;
}
